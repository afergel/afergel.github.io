<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mental Math Trainer</title>

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="mathStyle.css">
    <script type="text/javascript" src="mentalMath.js"></script>
</head>
<body>

    <!-- Header -->
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <a class="navbar-brand mx-3" href="#">
            Andrew's Site
            <span class="navbar-text">Est.2022</span>
        </a>
    </nav>

    <!-- Main content -->
    <main>
        <div id="gameArea" class="shadow-sm bg-white rounded">
            <div id="mainMenu">
                <h1>Mental Math Trainer</h1>
                <h3>Difficulty</h3>
                <input type="range" id="difSlider" min="0" max="3" value="1" />
                <h5 id="difDisplay">Normal</h5>

                <h3>Types of Questions</h3>

                <input type="checkbox" id="add"/>
                <label for="add">Addition</label>

                <input type="checkbox" id="subt" />
                <label for="subt">Subtraction</label>

                <input type="checkbox" id="mult"/>
                <label for="mult">Multiplication</label>

                <input type="checkbox" id="divis" />
                <label for="divis">Division</label>

                <br />

                <input type="button" class="btn btn-dark" value="Start" id="start"/>
            </div>
        </div>
    </main>

    <!-- Footer-->
    <nav class="navbar bg-dark navbar-dark fixed-bottom">
        <p class="navbar-text mx-3">Last updated: March 4, 2023</p>
    </nav>

</body>
</html>
