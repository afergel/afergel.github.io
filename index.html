<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Tower of Lazarus</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="header">
        <h1>Tower of Lazarus</h1>
    </div>

    <div id="ui">
        <div id="stats">
            <h2><u>Stats</u></h2>
        </div>

        <div id="player">
            <img src="LazarusPlayer.png" alt="image of player character"/>

            <div class="slot" id="head-slot">
                <div id="head"></div>
                <p>Head</p>
            </div>

            <div class="slot" id="torso-slot">
                <p>Torso</p>
                <div id="torso"></div>
            </div>

            <div class="slot" id="right-hand-slot">
                <p>Right hand</p>
                <div id="right-hand"></div>
            </div>

            <div class="slot" id="left-hand-slot">
                <div id="left-hand"></div>
                <p>Left hand</p>
            </div>

            <div class="slot" id="legs-slot">
                <div id="legs"></div>
                <p>Legs</p>
            </div>

            <div class="slot" id="right-foot-slot">
                <p>Right foot</p>
                <div id="Right foot"></div>
            </div>

            <div class="slot" id="left-foot-slot">
                <div id="Left foot"></div>
                <p>Left foot</p>
            </div>
        </div>

        <div id="items">
            <h2><u>Items</u></h2>
        </div>
    </div>

    <button id="start" type="button">START</button>

</body>
</html>
